<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         :root {
            --main-radius: 5px;
            --main-padding: 5px;
            --menu-color: #6e410d;
        }
        
        body {
            margin: 0;
        }
        
        .container {
            display: grid;
            width: 100vw;
            height: 100vh;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
            text-align: center;
            color: rgb(9, 25, 41);
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 0.8fr 1.5fr 1.2fr 0.5fr;
            grid-template-areas: "nav nav nav nav" "sidebar main main main" "sidebar content1 content2 content3" "footer footer footer footer";
            grid-gap: .2rem;
        }
        
        nav {
            background-color: darkorange;
            grid-area: nav;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }
        
        nav>ul {
            list-style: none;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1em 0;
        }
        
        nav>ul>li>a {
            text-decoration: none;
            color: white;
            padding-right: 2em;
            position: relative;
            transition: all ease-in-out 500ms;
        }
        
        nav>ul>li>a::after {
            content: '';
            position: absolute;
            display: block;
            height: .4em;
            width: 0%;
            background-color: var(--menu-color);
            bottom: -1em;
            transition: all ease-in-out 500ms;
        }
        
        nav>ul>li>a:hover {
            color: var(--menu-color);
        }
        
        nav>ul>li>a:hover::after {
            width: 80%;
        }
        
        nav>ul>li:first-child {
            margin-right: auto;
            margin-left: 3em;
        }
        
        main {
            background-color: darksalmon;
            grid-area: main;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }
        
        #sidebar {
            background-color: deeppink;
            grid-area: sidebar;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }
        
        #content1 {
            background-color: hotpink;
            grid-area: content1;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }
        
        #content2 {
            background-color: rgb(172, 126, 169);
            grid-area: content2;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }
        
        #content3 {
            background-color: lightcoral;
            grid-area: content3;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }
        
        footer {
            background-color: lightgoldenrodyellow;
            grid-area: footer;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }
        
        @media only screen and (max-width: 550px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: .4fr .4fr 2.2fr 1.2fr 1.2fr 1fr;
                grid-template-areas: "nav" "sidebar" "main" "content1" "content2" "content3" "footer";
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Logo</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>
        <main>Main</main>
        <div id="sidebar">Sidebar !. is good</div>
        <div id="content1">Content 1 Voluptas, officiis.</div>
        <div id="content2">Content 2 Adipisicing elit. Voluptas, officiis.</div>
        <div id="content3">Content 3 Elit. Voluptas, officiis.</div>
        <footer>Footer</footer>
    </div>

</body>

</html>
